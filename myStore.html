<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyStore</title>
  <link rel="shortcut icon" href="cartimage.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #e3f2fd, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 50px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease-in-out;
    }

    .option {
      display: block;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .option::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .option:hover::after {
      opacity: 1;
    }

    .option:hover {
      transform: translateY(-5px) scale(1.03);
    }

    .option:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="option" href="addProduct.html" target="_blank">Add New Product</a>
    <a class="option" href="#invoice-bill" target="_blank">Invoice Bill</a>
    <a class="option" href="#all-products" target="_blank">All Product List</a>
    <a class="option" href="#order" target="_blank">Order</a>
    <a class="option" href="#like" target="_blank">Like</a>
    <a class="option" href="#today-order" target="_blank">Today Order</a>
    <a class="option" href="#selled-product" target="_blank">Selled Product</a>
  </div>
</body>
</html>
